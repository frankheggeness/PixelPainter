<html>

<head>
  <link href="css/PixelPainter.css" rel="stylesheet" media="screen" />
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Baloo+Chettan" rel="stylesheet">
</head>

<body>
  <div id='title'> Welcome to Pixel Painter!</div>
  <div id="canvas">
    <div id="pixelPainter"></div>
  </div>


  <div id="paintBox">
    <div id="chooseColors" class='directionText'>Choose your paint color below!</div>
    <div id='directions' class="directionText">(Core colors on right, random colors on left) </div>
    <div id="suppliesHere">
        <div id='artSupplies'></div>
        <div id="staticSupplies"></div>
    </div>
    <button id="clear" class="buttons">Clear </button>
    <button id="erase" class="buttons">Erase</button>
    <button id="randomize" class='buttons'>Randomize</button>
    <button id="fill" class='buttons'>Fill</button>
    <button id="save" class='buttons'>Save Canvas</button>
  </div>
  <div id="makeCanvasButtons">
    <div id='inputBox' class='dimChange'><label for="height">Choose canvas height:</label>

      <input type="text" id="heightChange" name="height" required minlength="1" maxlength="8" size="10"></div>

    <div id='inputBox' class='dimChange'><label for="width">Choose canvas width:</label>

      <input type="text" id="widthChange" name="width" required minlength="1" maxlength="8" size="10"></div>

    <button id="submitDim" class='buttons'>Create Canvas!</button>
  </div>


  <script src="js/PixelPainter.js"></script>
</body>

<footer>
  <p></p>
</footer>

</html>
