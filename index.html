<html>
  <head>
    <link href="css/PixelPainter.css" rel="stylesheet" media="screen" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico|Baloo+Chettan"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="title">Welcome to Pixel Painter!</div>
    <div id="canvas">
      <div id="pixelPainter"></div>
    </div>

    <div id="paintBox">
      <div id="chooseColors" class="directionText">
        Choose your paint color below!
      </div>
      <div id="directions" class="directionText">
        (Random colors on left. Core colors on right. Set favorite colors in
        middle!)
      </div>
      <div id="suppliesHere">
        <div id="artSupplies"></div>
        <div id="favSupplies"></div>
        <div id="staticSupplies"></div>
      </div>
      <button id="clear" class="buttons">Clear</button>
      <button id="erase" class="buttons">Erase</button>
      <button id="randomize" class="buttons">Randomize One Color</button>
      <button id="randomizeAllButton" class="buttons">Randomize All</button>
      <button id="grabFavorite" class="buttons">Set Favorite Color</button>
      <button id="fill" class="buttons">Fill</button>
      <button id="save" class="buttons">Save Canvas</button>
      <button id="help" class="buttons">Help</button>
    </div>
    <div id="directions1" class="directionText">
      Copy the code given below to save your work
    </div>
    <div id="loadBox"><input id="loadingText" type="text" /></div>

    <div id="makeCanvasButtons">
      <div id="inputBox" class="dimChange">
        <label for="height">Choose canvas height:</label>

        <input
          type="text"
          id="heightChange"
          class="dimInput"
          name="height"
          maxlength="2"
          size="10"
        />
      </div>

      <div id="inputBox" class="dimChange">
        <label for="width">Choose canvas width:</label>

        <input
          type="text"
          id="widthChange"
          class="dimInput"
          name="width"
          required
          minlength="1"
          maxlength="2"
          size="10"
        />
      </div>

      <button id="submitDim" class="buttons">Create Canvas!</button>
      <div class="dimChange">Or...</div>

      <div id="loadInputTag" class="dimChange">
        <label for="width">Paste canvas code to load:</label>

        <input
          type="text"
          id="loadInput"
          name="loadInput"
          required
          minlength="1"
          size="10"
        />
      </div>

      <button id="loadButton" class="buttons">Load Canvas!</button>
    </div>

    <script src="js/PixelPainter.js"></script>
  </body>

  <footer>
    <p></p>
  </footer>
</html>
